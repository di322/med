<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>Sign In</h2>
                <div class="social-networks">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-apple"></ion-icon>
                </div>
                <span>Use your email and password</span>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">Forgot your password?</a>
                <button class="button">Login</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Register</h2>
                 <div class="social-networks">
                    <ion-icon name="logo-google"></ion-icon>
                    <ion-icon name="logo-apple"></ion-icon>
                </div>
                <span>Use your email to register</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Username">
                </div>
                <div class="container-input">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" placeholder="Email">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Password">
                </div>
                <button class="button">Register</button>
            </form>
        </div>

    <div class="container-welcome">
        <div class="welcome-sign-up welcome">
            <h3>Welcome!</h3>
            <p>Enter your personal data to use all the functions of the system</p>
            <button class="button" id="btn-sign-up">Register</button>
        </div>
         <div class="welcome-sign-in welcome">
            <h3>Hello!</h3>
            <p>Register with your personal data to use the system functions</p>
            <button class="button" id="btn-sign-in">Login</button>
        </div>
    </div>

    </div>


    <script src="/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
